<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="text-center">
        <h1 style="text-align: center;">RPC :: Red de Programaci√≥n Competitiva</h1>
    </div>

    <form action="/login" method="POST" style="text-align: right; margin-right: 200px;">
        <input type="submit" value="Logout">
    </form>

    <table class="table" border="1" style="text-align: center;">
        <thead>
            <tr>
                <th>
                    Username
                </th>
                <th>
                    Last name
                </th>
                <th>
                    First Name
                </th>
                <th>
                    BirthDate
                </th>
            </tr>
        </thead>
        <tbody>
            {{range .UsersData}}
            <tr>
                <td>
                    {{.Username}}
                </td>
                <td>
                    {{.FirstName}}
                </td>
                <td>
                    {{.LastName}}
                </td>
                <td>
                    {{.Birthdate}}
                </td>
            </tr>
            {{end}}
        </tbody>

    </table>
</body>

</html>
