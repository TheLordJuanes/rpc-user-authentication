<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="py-1 text-center">
        <a class="navbar-brand" href="#"><img src="https://pbs.twimg.com/profile_images/493847405670850561/qslkfHlq_400x400.jpeg" alt="RPC_Logo" width="100" height="100"/></a>
        <h1 class="display-2">RPC :: Red de Programaci√≥n Competitiva</h1>
        <a class="btn btn-primary" href="/login" role="button">Logout</a>
        <p class="p-2">{{.UserLogged.Nickname}}</p>
    </div>

    <table class="table table-hover table-striped text-center">
        <thead>
            <tr>
                <th>
                    Email
                </th>
                <th>
                    Nickname
                </th>
                <th>
                    First name
                </th>
                <th>
                    Last Name
                </th>
                <th>
                    BirthDate
                </th>
            </tr>
        </thead>
        <tbody>
            {{range .UsersData}}
            <tr>
                <td>
                    {{.Email}}
                </td>
                <td>
                    {{.Nickname}}
                </td>
                <td>
                    {{.FirstName}}
                </td>
                <td>
                    {{.LastName}}
                </td>
                <td>
                    {{.Birthdate}}
                </td>
            </tr>
            {{end}}
        </tbody>

    </table>
</body>

</html>
